<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c94c4429b.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />   
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="body">
    <header role="banner">
      <a aria-label="FishEye Home page" aria-current="page" href="index.html" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/> </a>
    </header>

    <main id="main" role="main" aria-hidden="false">
      <section class="photograph-header">
        <button class="modal-button" type="button" aria-haspopup="dialog" aria-controls="dialog" aria-label="Contact-me" tabindex="2">Contactez-moi</button>
      </section>
      <section class="medias-main">
        <section class="filter-content"></section>
        <section class="medias-content"></section>
      </section>
    </main>

    <!-- Lightbox -->
    <section class="lightbox-modal" role="dialog" aria-label="Image closeup view" aria-labelledby="dialog-lightbox" 
      aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1">      
    </section> 
    
    <!-- Formulaire de contact -->
    <section class="bground">
      <section class="contact-modal" role="dialog" aria-label="Contact-me" aria-labelledby="dialog-title" 
        aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="0">
        <div class="modal" aria-hidden="true" role="document">     
          <header class="head-title">
            <h2 id="title-modal" aria-label="Contact-me button" tabindex="0">Contactez-moi</h2> 
            <h3 id="photographer-name"></h3>              
          </header>
                  
          <form name="reserve" id="form" method="post" action="photographer.html" aria-label="Champs du formulaire">  
            <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Veuillez indiquer votre prénom">
              <label for="first" class="label-contact" aria-label="Votre prénom" tabindex="0">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" tabindex="0"/><br>                  
            </div>
      
            <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Veuillez indiquer votre nom">
              <label for="last" class="label-contact" aria-label="Votre nom" tabindex="0">Nom</label>
              <input class="text-control" type="text" id="last" name="last" tabindex="0"/><br>
            </div>
      
            <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Adresse mail invalide">
              <label for="email" class="label-contact" aria-label="Votre email" tabindex="0">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" tabindex="0"/><br>
            </div>

            <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Veuillez laisser un message d'au moins 10 caractères">
              <label for="msg" class="label-contact" aria-label="Votre message" tabindex="0">Votre message</label>
              <textarea class="text-message" aria-label="Détail de votre message" type="text" name="message" id="msg" cols="120" tabindex="0"></textarea>
            </div>

            <input class="btn-submit button" id="submit-contact" type="submit" value="Envoyer" aria-label="Envoyer votre message" title="Envoyer votre message" tabindex="0"/>
          </form>   
          <button class="close-form" type="button" name="btn-close-modal" aria-label="Close the form" title="Fermer cette fenêtre modale" data-dismiss="dialog" tabindex="0">
            X
          </button>
          

        </div>
      </section>
    </section>
    
    <!-- Factories -->
    <script src="scripts/factories/mediaFactory.js" type="module"></script>

    <!-- Models -->
    <script src="scripts/models/photographerModel.js" type="module"></script>
    <script src="scripts/models/mediaModel.js" type="module"></script>

    <!-- Pages -->
    <script src="scripts/pages/photographer.js" type="module"></script>
    
    <!-- Utils-->
    <script src="scripts/utils/contactForm.js" type="module"></script>    
  </body>
</html>
