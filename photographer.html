<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />    
  </head>

  <body id="body">
    <header role="banner">
      <a aria-label="FishEye logo" aria-current="page" href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" tabindex="1"/> </a>
    </header>

    <main id="main" role="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="modal-button" type="button" aria-haspopup="dialog" aria-controls="dialog">Contactez-moi</button>
      </div>
      <section class="medias-content"></section>
    </main>

    <!-- Formulaire de contact -->
    <section class="bground" id="contact-modal" role="dialog" aria-labelledby="dialog-title" 
      aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1">
      <div class="modal" aria-hidden="true" role="document">     
        <h2 id="title-modal">Contactez-moi</h2> 
        <h3 id="photographer-name"></h3>              
        <button class="close-form" type="button" aria-label="Close form" title="Fermer cette fenêtre modale" data-dismiss="dialog">
            X
        </button>
                 
        <form name="reserve" id="form" method="post" action="photographer.html">  
          <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Veuillez entrer au moins 2 caracters pour ce champ">
            <label for="first">Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first"/><br>                  
          </div>
    
          <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Veuillez entrer au moins 2 caracters pour ce champ">
            <label for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"/><br>
          </div>
    
          <div class="formData" data-error-visible="false" data-succes-visible="false" data-error="Adresse mail invalide">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"/><br>
          </div>

          <div class="formData">
            <label for="msg">Votre message</label>
            <textarea class="text-control"
            aria-label="Détail de votre message" type="text" name="message" id="message" cols="120" rows="10"></textarea>
          </div>

          <input class="btn-submit button" type="submit" value="Envoyer"/>
        </form>       
      </div>
    </section>
    
    <!-- Factories -->
    <script src="scripts/factories/mediaFactory.js" type="module"></script>

    <!-- Models -->
    <script src="scripts/models/photographerModel.js" type="module"></script>
    <script src="scripts/models/mediaModel.js" type="module"></script>

    <!-- Pages -->
    <script src="scripts/pages/photographer.js" type="module"></script>
    
    <!-- Utils-->
    <script src="scripts/utils/contactForm.js" type="module"></script>    
  </body>
</html>
